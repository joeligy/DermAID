			<div class="five wide column">	
				Seborrheic keratoses are benign skin growths that some people develop as they age. They often appear on the back or chest, but may appear anywhere on the body. Seborrheic keratoses grow slowly, sometimes in groups. Most people will develop a seborrheic keratosis at some point in their lives. Causes include genetics and sun exposure. Though harmless, doctors can remove it by freezing, burning, or cutting it off.
